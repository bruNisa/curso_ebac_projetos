<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="calcmedias.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/capelo.jpg" alt="Capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado aprovado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="calcmedia.js"></script>
</body>
</html>
