<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="mod8.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/telefone.png" alt="Telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" required id="input-nome" placeholder="Nome do contato">
            <input type="tel" required id="input-tel" placeholder="Telefone">
            <button type="submit">Incluir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td class="campo-total">Total</td>
                    <td id="totalDeContatos">---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="mod8.js"></script>
</body>
</html>
